<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
<div class="container center">
  <header>
    <h1>Beetler</h1>
  </header>
  <section class="gameData">
    <ul class="stars">
    		<li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    	</ul>
      <span class="moves">0</span> Move(s)
    <span class="level">Level: <span id="level-number">1</span></span>
  </section>


</div>
<div class="characters">
  <li>
  <img src="images/char-boy.png" alt="boy">
</li>
  <li>
  <img src="images/char-pink-girl.png" alt="girl">
</li>
  <li>
  <img src="images/char-cat-girl.png" alt="cat girl">
</li>
  <li>
  <img src="images/char-horn-girl.png" alt="horn girl">
</li>
  <li>
  <img src="images/char-princess-girl.png" alt="princess">
</li>


</div>


    <section class="modal-box hidden">
          <div class="modal-message">
            <h2>You've Finished!</h2>
            <p class="line"></p>
            <a href="#" class="close">X</a>
            <div class="finish-message">
              Congratulations!
            </div>
            <div class="finish-info">
              <p>You made <span class="final-moves">
              </span> moves!</span></p>
              <p>Star Rating: <span class="final-stars"></span></p>
            </div>
            <div class="button">

            <button class="replay">
              Play Again?
            </button>
          </div>
          </div>
        </section>

          <script src="js/resources.js"></script>
          <script src="js/app.js"></script>
          <script src="js/engine.js"></script>
</body>
</html>
